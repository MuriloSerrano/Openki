<template name='admin'>
	<div class="container-sm">
		{{#if isAdmin}}
			<h1>Admin panel</h1>
			<h4>Set featuring</h4>
			<form id="setFeaturing">
				<div class="form-group">
					<textarea id="featuring" type="text" class="form-control"></textarea>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-default">Set featuring</button>
				</div>
			</form>
		{{else}}
			please login
		{{/if}}
	</div>
</template>
