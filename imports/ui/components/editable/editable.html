<template name='editable'>
	{{#if ready}}
		<div class="editable-wrap {{wrapAttrs}}">
			<div class="editable js-editable {{editableAttrs}}">
			</div>
			<span class="fa fa-pencil editable-icon js-editable-edit"></span>
		</div>
		{{#if showControls}}
			{{> editableControls}}
		{{/if}}
	{{/if}}
</template>

<template name="editableTextarea">
	{{#if ready}}
	<div class="js-editable {{editableAttrs}} form-control editable-textarea">
	</div>
	{{/if}}
</template>

<template name='editableControls'>
	<div class='editable-controls'>
		{{> buttonSave event="js-editable-save"}}
		{{> buttonCancel event="js-editable-cancel"}}
	</div>
</template>
