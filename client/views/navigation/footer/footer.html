<template name="footer">
	<footer class="footer">
		<span title="{{fullInfo}}" class="footer-deployed-version">
			{{version}} {{commit}} <br>
			{{mf "footer.deployedAt" "deployed:"}} {{dateformat deployed}}
		</span>
		<a class="footer-link"
			href="http://about.openki.net/"
			title="{{mf 'navigation.footer.about.title' 'More informations about our project'}}">
			{{mf 'main.about_link' 'About Openki'}}
		</a>
		<a class="footer-link"
			href="/FAQ"
			title="{{mf 'navigation.footer.faq.title' 'Frequently asked questions'}}">
			{{mf 'main.faq_link' 'FAQ'}}
		</a>
		<a class="footer-link"
			href="https://github.com/Openki/Openki/"
			title="{{mf 'navigation.footer.code.title' 'Show code on github'}}">
			<span class="fa fa-code"></span>
			<span class="code_on_github">
				{{mf 'main.github_link' 'Source-Code'}}
			</span>
		</a>
	</footer>
</template>
