language: node_js
dist: trusty
node_js:
  - 5.2.0

cache:
  directories:
    - "$HOME/.meteor"
    - "$HOME/.npm"
    - "$HOME/node_modules"
    - ".meteor/local/build"
    - ".meteor/local/bundler-cache"
    - ".meteor/local/isopacks"
    - ".meteor/local/mirrors"
    - ".meteor/local/plugin-cache"
    - "node_modules"

before_install:
  # Download Meteor
  - PATH=$PATH:$HOME/.meteor
  - if [ ! -e $HOME/.meteor/meteor ]; then curl -k https://install.meteor.com | sh; fi

  # Install chimp and cache Selenium & ChromeDriver (deprecated)
  - npm install -g chimp
  - chimp --browser=phantomjs --path=bin

  # Meteor test framework: meteortesting:meteor-mocha
  - meteor npm install phantomjs-prebuilt
  - meteor npm install -E selenium-webdriver@3.0.0-beta-2

install:
  - meteor npm install

script:
  # Run end-to-end tests (deprecated)
  - ./bin/test
  # Run unit-tests
  - meteor npm run test-phantom
  # Run end-to-end tests
  - meteor npm run test-app-phantom
